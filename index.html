<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/stylemedia.css">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="icon/baloes.png" type="image/x-icon">
    <title>Viaje Comigo!</title>
</head>
<body>
    <div class="container">
        <h2 class="nome-criador">Robson Cerqueira</h2>
        <h1 class="titulo-principal">Viaje em Breve!</h1>
        <p class="paragrafo-principal">Meu blog de viagens está quase pronto. Seja um dos primeiros a experimentá-lo digitando seu e-mail abaixo. avisarei assim que estiver ao vivo. vamos fazer isso!</p>
    
        <form action="index.html" method="post" class="container-formulario-principal">
            <div class="div-formulario">
            <input type="email" id="Email" placeholder="Digite seu Email" required>
            <label for="Email"></label>
            </div>
            <div class="div-formulario-segundario">
                <div class="div-formulario">
                    <input type="nome" id="Nome" placeholder="Nome Completo" minlength="3" required>
                    <label for="Nome"></label>
                </div>
                <div class="button">
                    <button><a href="#">Inscreva-se!</a></button>
                </div>
            </div>
        </form>
        <div class="icon-social">
            <a href="#"><img src="icon/facebook.png" alt="facebook"></a>
            <a href="#"><img src="icon/instagram.png" alt="instagram"></a>
            <a href="#"><img src="icon/twitter.png" alt="twitter"></a>
            <a href="#"><img src="icon/linkedin.png" alt="linkedin"></a>
            <a href="#"><img src="icon/youtube.png" alt="youtube"></a>
        </div>
        <footer>
            <p>&#169 2022 - Robson Cerqueira - All Rights Reserved.</p>
        </footer>
    </div>
</body> 
</html>
